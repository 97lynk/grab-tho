<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">Hủy</ion-button>
    </ion-buttons>
    <ion-title>Thay đổi ảnh đại diện</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="!change">Lưu</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="captureImage()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- preview 1 -->
  <ion-row class="bg-white ion-padding-top">
    <ion-col size="1">
      <span class="ion-padding-start primary-color">Xem trước</span>
    </ion-col>
    <ion-col>
      <ion-avatar class="profile-avatar">
        <img [src]="profile?.avatar" alt="">
      </ion-avatar>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-row class="bg-white ion-padding-bottom">
    <ion-col>
      <div class="profile-info ion-text-center">
        <div class="fullname">{{ profile?.fullName }}</div>
        <div class="major ion-text-wrap" *ngIf="repairer">{{ repairer?.major }}</div>
        <div class="major ion-text-wrap" *ngIf="!repairer">#{{ profile?.username }}</div>
      </div>
    </ion-col>
  </ion-row>

  <ion-item-divider *ngIf="repairer"></ion-item-divider>

  <!-- preview 2 -->
  <span class="ion-padding-start primary-color" *ngIf="repairer">Xem trước</span>
  <ion-item lines="none" class="ion-padding-vertical" *ngIf="repairer">
    <ion-avatar slot="start" style="border: 2px solid var(--ion-color-primary-shade); width: 48px; height: 48px;">
      <img [src]="profile?.avatar">
    </ion-avatar>
    <ion-label class="profile-info">
      <ion-item lines="none" style="--min-height: auto; --padding-start: 0;">
        <h3 class="fullname2 ion-text-wrap">{{ repairer?.fullName }}</h3>
      </ion-item>
      <h5 class="major ion-text-wrap">{{ repairer?.major }}</h5>
      <div class="major ion-text-wrap">
        Số dư trong ví <b>{{ repairer?.xeng }}</b>
        <ion-icon name="logo-bitcoin" style="color: goldenrod;"></ion-icon>
      </div>
    </ion-label>
  </ion-item>

  <ion-item-divider></ion-item-divider>

  <!-- preview 3 -->
  <span class="ion-padding-start primary-color">Xem trước</span>
  <ion-item lines="none" detail="false">
    <ion-avatar slot="start">
      <img [src]="profile?.avatar">
    </ion-avatar>
    <ion-label>
      <span class="post-comment">
        <span class="link">{{ profile?.fullName }}</span>&nbsp;&nbsp;
        <span>xem yêu cầu</span>
      </span>
      <div style="margin-left: 10px;" class="post-time">{{ 1574852621807 | vdatetime }}</div>
    </ion-label>
  </ion-item>


  <input [hidden]="true" class="file-upload-button" type="file" accept="image/*" (change)="selectImage($event)"
    #inputPhoto>
</ion-content>
