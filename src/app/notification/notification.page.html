<ion-header>
  <ion-toolbar>
    <ion-title>Thông báo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let noti of notifications">
    <ion-item lines="full" (click)="seenNotification(noti.key, noti.requestId)"
      [class.unseen-noti]="!noti.seen">
      <ion-thumbnail slot="start">
        <img [src]="noti.thumbnail" alt="">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ noti.key }}</h2>
        <div class="text-light-color">{{ noti.message }}</div>
        <div class="post-time">{{ noti.sendAt | vdatetime }}</div>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger">
        <ion-icon slot="top" name="trash"></ion-icon>
        Xóa
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
