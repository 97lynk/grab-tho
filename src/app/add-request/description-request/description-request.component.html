<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-buttons>

    <ion-title>Yêu cầu</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="continute()">Tiếp tục</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class=" ion-padding">

  <ion-card-header class="ion-no-padding ion-no-margin">
    <ion-card-title>Mô tả vấn đề</ion-card-title>
    <ion-card-subtitle>Mô tả vấn đề bạn gặp phải</ion-card-subtitle>
  </ion-card-header>

  <ion-textarea autoGrow="true" rows="3" style="border: 1px solid #ddd; padding-left: 5px;"></ion-textarea>

  <ion-text>
    <h6>Mô tả bằng hình ảnh</h6>
    <div class="ion-text-center">
      <small *ngIf="images.length == 0">
        Nhấn <b>Thêm hình ảnh</b> để tải lên từ camera hoặc thư viện
      </small>
    </div>
  </ion-text>

  <ion-grid class="ion-margin-bottom ion-padding-bottom">
    <ion-row *ngFor="let row of images; let i = index">
      <ion-col *ngFor="let col of row; let j = index">
        <div style="background: var(--ion-color-light); padding: 5px">
          <img [src]="col.src" alt="Hình {{ 2*i + j + 1 }}">
          <small>Hình {{ 2*i + j + 1 }}</small>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <input [hidden]="true" class="file-upload-button" type="file" accept="image/*" (change)="selectImage($event)"
    #inputPhoto>

  <div class="footer primary ion-no-padding">
    <ion-button expand="full" class="ion-no-margin" (click)="captureImage()">
      <ion-icon name="camera" class="ion-padding-horizontal"></ion-icon> Thêm hình ảnh
    </ion-button>
  </div>
</ion-content>
