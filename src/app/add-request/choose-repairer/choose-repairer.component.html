<ion-content fullscreen>
  <agm-map [latitude]="hcmc.lat" [longitude]="hcmc.lng" streetViewControl="false" [zoomControlOptions]="zoomConfig">
    <agm-direction *ngIf="destination != null" [origin]="origin" [destination]="destination"
      [markerOptions]="markerOptions">
    </agm-direction>
  </agm-map>

  <div class="ion-padding" style="height: 200px; padding-top: 0;">
    <ion-button (click)="presentModal()" expand="full" slop="icon-only" mode="ios" size="small"
      style="--background: white!important;">
      <ion-icon color="primary" name="arrow-up"></ion-icon>
    </ion-button>

    <h5 class="ion-no-padding ion-no-margin">Anh Nguyễn Văn Thanh</h5>
    <ion-card-subtitle>Thợ sửa chữa nước</ion-card-subtitle>
    <star-rating value="4.0" checkedcolor="gold" uncheckedcolor="gray" size="12px" readonly="true"></star-rating>

    <ion-item lines="none" class="ion-no-padding">
      <ion-label slot="start">Đã báo giá</ion-label>
      <ion-text slot="end">
        <strong>250 điểm</strong>
      </ion-text>
    </ion-item>

    <ion-button expand="full">Đặt thợ ngay</ion-button>

  </div>
</ion-content>
