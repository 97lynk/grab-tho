<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="primary">
        <ion-icon name="arrow-back"></ion-icon> Trở lại
      </ion-button>
    </ion-buttons>

    <ion-title>Yêu cầu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 class="ion-no-margin">Tìm thợ</h3>
  <ion-card-subtitle>Danh sách các thợ</ion-card-subtitle>

  <ion-segment class="ion-padding-vertical" [value]="selectedTab" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="1">
      <ion-label>Thợ nhận yêu cầu</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Thợ báo giá</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ng-container *ngFor="let r of repairers">
      <ion-item *ngIf="(selectedTab == '2' && r.ok == true) || selectedTab == '1'"
        [routerLink]="['/requests/repairer', r.id]">
        <ion-avatar slot="start">
          <img [src]="r.avatar">
        </ion-avatar>

        <ion-label>
          <h2>{{ r.name }}</h2>
          <h3>{{ r.position }}</h3>
          <small>
            <ion-icon name="pin" color="primary"></ion-icon> {{ r.distance }}
          </small>
          - <small>{{ r.time }}</small>
        </ion-label>

      </ion-item>

    </ng-container>
  </ion-list>
</ion-content>
