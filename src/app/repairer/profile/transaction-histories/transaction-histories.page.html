<ion-header>
  <ion-toolbar>
    <ion-title>Lịch sử giao dịch</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Xong</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let h of histories">
      <ion-item *ngIf="h.action === 'QUOTE'">
        <ion-icon name="remove-circle-outline" style="color: var(--ion-color-danger)" slot="start"></ion-icon>
        <ion-label>Báo giá </ion-label>
        <ion-note slot="end">{{ h.xeng }}
          <ion-icon name="logo-bitcoin" style="color: goldenrod;"></ion-icon>
        </ion-note>
      </ion-item>

      <ion-item *ngIf="h.action === 'RECHARGE'">
        <ion-icon name="add-circle-outline" style="color: var(--ion-color-success)" slot="start"></ion-icon>
        <ion-label>Nạp xèng </ion-label>
        <ion-note slot="end">+{{ h.xeng }}
          <ion-icon name="logo-bitcoin" style="color: goldenrod;"></ion-icon>
        </ion-note>
      </ion-item>
      
      <ion-item *ngIf="h.action === 'REFUND_QUOTE'">
        <ion-icon name="add-circle-outline" style="color: var(--ion-color-success)" slot="start"></ion-icon>
        <ion-label>Hoàn tiền do báo giá thất bại </ion-label>
        <ion-note slot="end">+{{ h.xeng }}
          <ion-icon name="logo-bitcoin" style="color: goldenrod;"></ion-icon>
        </ion-note>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
