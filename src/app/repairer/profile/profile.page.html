<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon> Trở lại
      </ion-button>
    </ion-buttons>

    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-avatar class="profile-avatar">
        <img
          src="https://www.tinygraphs.com/labs/isogrids/hexa16/tinygraphs?theme=seascape&numcolors=2&size=220&fmt=svg"
          alt="">
      </ion-avatar>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="profile-info ion-text-center">
        <div class="fullname">{{ repairer?.fullName }}</div>
        <div class="major">{{ repairer?.major }}</div>
      </div>
    </ion-col>
  </ion-row>


  <ion-row class="ion-padding">
    <ion-col>
      <div class="text-light-color" style="padding-bottom: 8px;">
        <ion-icon name="male"></ion-icon> Nam - 26 tuổi
      </div>
      <div class="text-light-color" style="padding-bottom: 8px;">
        <ion-icon name="call"></ion-icon> 0909897586
      </div>
      <div class="text-light-color">
        <ion-icon name="pin"></ion-icon> 73 Tô Hiến Thành, Phường 4, Quận 10, TP HCM
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="text-light-color">
    <ion-col>
      <div class="summary-info" (click)="selectedTab = 1" [class.primary-color]="selectedTab === 1">
        <div class="value">
          {{ repairer?.rating | number:'1.1-1' }} <ion-icon name="star-outline"></ion-icon>
        </div>
        <div class="title">Đánh giá</div>
      </div>
    </ion-col>
    <ion-col>
      <div class="summary-info" (click)="selectedTab = 2" [class.primary-color]="selectedTab === 2">
        <div class="value">
          {{ repairer?.completedJob }} <ion-icon name="hammer" mode="md"></ion-icon>
        </div>
        <div class="title">Công trình</div>
      </div>
    </ion-col>
    <ion-col>
      <div class="summary-info no-border">
        <div class="value">
          10 <ion-icon name="heart-empty"></ion-icon>
        </div>
        <div class="title"> Yêu thích </div>
      </div>
    </ion-col>
  </ion-row>

  <ion-item-divider></ion-item-divider>

  <c-reviews *ngIf="selectedTab === 1" [repairer]="repairer" [rate]="rate" [requests]="requests"></c-reviews>
  <c-histories *ngIf="selectedTab === 2" [requests]="requests"></c-histories>

</ion-content>
