<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Trang chủ</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="jobs">
      <ion-icon name="list"></ion-icon>
      <ion-label>Yêu cầu</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notification" class="ion-hide-lg-up">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge *ngIf="(counterNoti | async) > 0" color="danger">{{ counterNoti | async}}</ion-badge>
      <ion-label>Thông báo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Tài khoản</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
