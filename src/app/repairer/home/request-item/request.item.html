<ion-item-sliding>
  <ion-item lines="full">
    <ion-label class="ion-no-margin ion-margin-top">

      <h2 class="primary-color" *ngIf="history">Bạn đã báo giá {{ history.point }}</h2>
      <ion-thumbnail style="margin-bottom: 5px;">
        <img [src]="imageHost + '' + src" *ngFor="let src of data.imagesDescription" style="margin-right: 5px;">
      </ion-thumbnail>
      <ion-text class="description">{{ data?.textDescription}} </ion-text>
      <p class="address">
        <ion-icon name="pin"></ion-icon>{{ data?.address }}
      </p>
      <div class="ion-text-end time">
        {{ data?.createAt | vdatetime }}
      </div>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option>
      <ion-icon name="flash" mode="ios" slot="top" size="large"></ion-icon>
      Báo giá nhanh
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
