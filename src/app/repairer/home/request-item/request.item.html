<ion-item lines="inset" style="--padding-start: 16px; --padding-end: 16px;" *ngIf="history">
  <ion-label>
    <h3>Bạn đã báo giá {{ history.point }} lúc {{ history.createAt | vdatetime }}</h3>
  </ion-label>
</ion-item>
<ion-item lines="none" class="ion-margin-top">
  <ion-avatar slot="start">
    <img [src]="data?.userAvatar" alt="avatar">
  </ion-avatar>
  <ion-label>
    <div class="primary-color">{{ data?.userFullName }}</div>
    <div class="post-time">{{ data?.createAt | vdatetime }}</div>
  </ion-label>
</ion-item>

<ion-item lines="none">
  <ion-label>
    <ion-text class="description">{{ data?.textDescription}} </ion-text>
    <ion-thumbnail class="ion-margin-vertical">
      <img [src]="imageHost + '' + src" *ngFor="let src of data.imagesDescription" style="margin-right: 5px;">
    </ion-thumbnail>
  </ion-label>
</ion-item>
