<ion-item lines="none" class="quoted-status" *ngIf="history">
  <ion-label>
    <h3>Bạn đã báo giá {{ history.point }} lúc {{ history.createAt | vdatetime }}</h3>
  </ion-label>
</ion-item>
<ion-item lines="none">
  <ion-avatar slot="start">
    <img [defaultImage]="'/assets/no-avatar.svg'" [lazyLoad]="data?.userAvatar" alt="avatar">
  </ion-avatar>
  <ion-label>
    <div class="primary-color">{{ data?.userFullName }}</div>
    <div class="post-time">{{ data?.createAt | vdatetime }}</div>
  </ion-label>
</ion-item>

<ion-item lines="none" class="ion-margin-bottom">
  <ion-label>
    <ion-text class="description">{{ data?.textDescription | truncateText: 150 : true }} </ion-text>
    <ion-thumbnail class="ion-margin-vertical">
      <img [defaultImage]="'/assets/no-image.svg'" [lazyLoad]="imageHost + '' + src + '?q=0.1'"
        *ngFor="let src of data.imagesDescription" style="margin-right: 5px;">
    </ion-thumbnail>
  </ion-label>
</ion-item>
