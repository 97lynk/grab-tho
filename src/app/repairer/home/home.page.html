<ion-header translucent>
  <ion-toolbar translucent>
    <ng-container *ngIf="profile">
      <ion-avatar slot="start" class="ion-margin-start" style="border: 2px solid var(--ion-color-primary-shade)">
        <img [defaultImage]="'/assets/no-avatar.svg'" [lazyLoad]="profile?.avatar">
      </ion-avatar>
      <h5 class="ion-padding-start">{{ profile?.fullName }}</h5>
      <ion-buttons slot="end" style="font-size: 24px;">
        <ion-icon class="ion-margin-end" name="notifications-outline"></ion-icon>
        <ion-icon class="ion-margin-end" (click)="logout()" name="power"></ion-icon>
      </ion-buttons>
    </ng-container>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-light">

  <ng-container *ngIf="myRequests.length > 0">
    <h3 class="subtitle ion-padding-horizontal">Yêu cầu của bạn</h3>

    <item-request *ngFor="let req of myRequests" [request]="req" [history]="null" routerDirection="root"
      [routerLink]="['/r','requests', req.id]">
    </item-request>
  </ng-container>


  <h3 class="subtitle ion-padding-horizontal">Yêu cầu mới</h3>

  <item-request *ngFor="let req of recentRequest" [request]="req" [history]="getHistory(req.id)" routerDirection="root"
    [routerLink]="['/r','requests', req.id]"></item-request>

</ion-content>
