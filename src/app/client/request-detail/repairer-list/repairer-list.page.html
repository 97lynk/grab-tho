<div class="ion-padding-vertical">
  
  <ng-container *ngIf="loading">

    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div class="primary-color" class="post-comment">
          <ion-skeleton-text animated width="100px"></ion-skeleton-text>
        </div>
        <ion-skeleton-text style="margin-left: 10px;" class="post-time" animated width="50px"></ion-skeleton-text>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div class="primary-color" class="post-comment">
          <ion-skeleton-text animated width="150px"></ion-skeleton-text>
        </div>
        <ion-skeleton-text style="margin-left: 10px;" class="post-time" animated width="50px"></ion-skeleton-text>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div class="primary-color" class="post-comment">
          <ion-skeleton-text animated width="120px"></ion-skeleton-text>
        </div>
        <ion-skeleton-text style="margin-left: 10px;" class="post-time" animated width="50px"></ion-skeleton-text>
      </ion-label>
    </ion-item>

  </ng-container>

  <ion-list>
    <ion-item [class.quote-comment]="r.status === 'QUOTE'" lines="none" [routerLink]="['repairers', r.id]"
      routerDirection="root" *ngFor="let r of repairers" detail="false">
      <ion-avatar slot="start">
        <img [defaultImage]="'/assets/no-avatar.svg'" [lazyLoad]="r.avatar">
      </ion-avatar>
      <ion-label>
        <span class="post-comment">
          <span class="primary-color">{{ r.fullName }}</span>&nbsp;&nbsp;
          <span *ngIf="r.status === 'RECEIVE'">xem yêu cầu</span>
          <span *ngIf="r.status === 'QUOTE'">báo giá <strong class="primary-color">{{ r.point }}</strong></span>
        </span>
        <div style="margin-left: 10px;" class="post-time">{{ r.createAt | vdatetime }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
