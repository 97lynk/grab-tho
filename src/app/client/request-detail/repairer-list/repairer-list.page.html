<div class="ion-padding">

  <h3 class="title">Danh sách thợ</h3>

  <ion-segment class="ion-padding-bottom" [value]="selectedTab" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="RECEIVE">
      <ion-label>Thợ nhận yêu cầu</ion-label>
    </ion-segment-button>
    <ion-segment-button value="QUOTE">
      <ion-label>Thợ báo giá</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <div class="ion-text-center" *ngIf="(selectedTab === 'RECEIVE' && receiveRepairers.length === 0)">
      <img src="/assets/empty-box.svg" alt="">
      <div>
        <small>
          Chưa có thợ nào nhận yêu cầu
        </small>
      </div>
    </div>
    <div class="ion-text-center" *ngIf="(selectedTab === 'QUOTE' && quoteRepairers.length === 0)">
      <img src="/assets/empty-box.svg" alt="">
      <div>
        <small>
          Chưa có thợ nào báo giá
        </small>
      </div>
    </div>

    <ng-container *ngIf="selectedTab === 'RECEIVE'">
      <ion-item [routerLink]="['repairers', r.id]" *ngFor="let r of receiveRepairers">
        <ion-avatar slot="start">
          <img [src]="r.avatar">
        </ion-avatar>

        <ion-label>
          <h2>{{ r.fullName }}</h2>
          <small>
            <ion-icon name="time"></ion-icon> {{ r.createAt | vdatetime }}
          </small>
        </ion-label>

      </ion-item>
    </ng-container>

    <ng-container *ngIf="selectedTab === 'QUOTE'">
      <ion-item [routerLink]="['repairers', r.id]" *ngFor="let r of quoteRepairers" detail="false">
        <ion-avatar slot="start">
          <img [src]="r.avatar">
        </ion-avatar>

        <ion-label>
          <h2 style="color: var(--ion-color-primary);">
            <ion-icon name="cash"></ion-icon> {{ r.point }} điểm
          </h2>
          <h2>{{ r.fullName }}</h2>
          <small>
            <ion-icon name="time"></ion-icon> {{ r.createAt | vdatetime }}
          </small>
        </ion-label>

        <!-- <ion-note> -->
          <!-- <ion-button (click)="click($event)">ok</ion-button> -->
        <!-- </ion-note> -->
      </ion-item>
    </ng-container>
  </ion-list>
</div>
