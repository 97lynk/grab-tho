<ion-header no-border class="ion-padding-top ion-padding-horizontal">
    <h5 class="ion-no-padding ion-no-margin">{{ repairer?.fullName }}</h5>
    <ion-card-subtitle>Thợ sửa chữa nước</ion-card-subtitle>
    <div class="ion-margin-bottom">
        <star-rating value="4.0" checkedcolor="gold" uncheckedcolor="gray" size="12px" readonly="true"></star-rating>
    </div>

    <ion-segment mode="ios">
        <ion-segment-button color="secondary">
            <ion-label>Gọi ngay</ion-label>
            <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
            <ion-label>Nhắn tin</ion-label>
            <ion-icon name="chatbubbles"></ion-icon>
        </ion-segment-button>
        <ion-segment-button (click)="dismiss()">
            <ion-label>Vị trí</ion-label>
            <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
    </ion-segment>

    <ion-item lines="none" *ngIf="quoted">
        <ion-label slot="start">Đã báo giá</ion-label>
        <ion-text slot="end">
            <h4>{{ quoted?.point }} điểm</h4>
        </ion-text>
    </ion-item>

    <ion-button expand="block" *ngIf="quoted" (click)="accept()">Đặt thợ ngay</ion-button>

    <h5>Lịch sử</h5>
</ion-header>
<ion-content class="ion-padding-bottom ion-padding-horizontal">

    <ion-list>
        <ion-item *ngFor="let h of histories">
            <ng-container *ngIf="h.status === 'QUOTE'">
                <ion-label>
                    <h2>Báo giá</h2>
                    <h3>{{ h.point }} điểm</h3>
                </ion-label>
                <ion-note slot="end">{{ h.createAt | vdatetime }}</ion-note>
            </ng-container>
            <ng-container *ngIf="h.status === 'RECEIVE'">
                <ion-label>
                    <h2>Nhận yêu cầu</h2>
                </ion-label>
                <ion-note slot="end">{{ h.createAt | vdatetime }}</ion-note>
            </ng-container>
        </ion-item>
    </ion-list>
</ion-content>
