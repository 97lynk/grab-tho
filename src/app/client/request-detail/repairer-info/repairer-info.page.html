<ion-content>
  <ion-button (click)="goBack()" color="light" class="float-button" size="small">
    <ion-icon name="arrow-back" color="primary"></ion-icon>
    <span style="color: var(--ion-color-primary);"> Trở lại</span>
  </ion-button>

  <agm-map [style.height.px]="agmHeight" [latitude]="hcmc.lat" [longitude]="hcmc.lng" [streetViewControl]="false"
    [zoomControlOptions]="zoomConfig">
    <agm-direction *ngIf="destination != null" [origin]="origin" [destination]="destination"
      [markerOptions]="markerOptions">
    </agm-direction>
  </agm-map>


  <div class="ion-padding" style="height: 200px; padding-top: 0;">
    <div (click)="presentModal()" class="ion-text-center">
      <ion-icon color="primary" name="arrow-up"></ion-icon>
    </div>

    <h5 class="ion-no-padding ion-no-margin">{{ repairer?.fullName }}</h5>
    <ion-card-subtitle>Thợ sửa chữa nước</ion-card-subtitle>
    <star-rating value="4.0" checkedcolor="gold" uncheckedcolor="gray" size="12px" readonly="true"></star-rating>

    <ion-item lines="none" class="ion-no-padding" *ngIf="quoted">
      <ion-label slot="start">Đã báo giá</ion-label>
      <ion-text slot="end">
        <strong>{{ quoted.point }} điểm</strong>
      </ion-text>
    </ion-item>

    <ion-item lines="none" class="ion-no-padding" *ngIf="!quoted">
      <ion-label slot="start">Chưa báo giá</ion-label>
    </ion-item>

    <ion-button expand="block">Đặt thợ ngay</ion-button>

  </div>
</ion-content>
