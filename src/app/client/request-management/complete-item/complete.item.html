<ion-item lines="none">
  <ion-chip [color]="config.color" slot="start">
    <ion-label></ion-label>
    <ion-icon [name]="config.iconName"></ion-icon>
    <ion-label></ion-label>
  </ion-chip>
  <ion-label color="primary">
    <h2>{{ data?.repairerName }}</h2>
  </ion-label>
</ion-item>
<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [defaultImage]="'/assets/no-image.svg'" [lazyLoad]="imageHost + '' + data?.imagesDescription[0]">
  </ion-thumbnail>
  <ion-label>
    <p class="point">
      <ion-icon name="cash"></ion-icon> {{ data?.point }} VND
    </p>
    <p class="address">
      <ion-icon name="pin"></ion-icon> {{ data?.address }}
    </p>
    <ion-text>
      <div class="description">
        {{ data?.textDescription | truncateText: 150 : true }}
      </div>
    </ion-text>
  </ion-label>
</ion-item>

<ion-item lines="full" style="--min-height: 20px">
  <ion-label></ion-label>
  <ion-note slot="end">
    <small>{{ data?.createAt | vdatetime }}</small>
  </ion-note>
</ion-item>
