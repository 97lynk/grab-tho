<div class="ion-padding">

  <h3 class="title">Danh sách thợ</h3>

  <ion-segment class="ion-padding-bottom" [value]="selectedTab" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="1">
      <ion-label>Thợ nhận yêu cầu</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Thợ báo giá</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ng-container *ngFor="let r of repairers">
      <ion-item *ngIf="(selectedTab === '1' &&  r.status === 'RECEIVE') 
      || (selectedTab === '2' &&  r.status === 'QUOTE')" [routerLink]="['repairers', r.id]">
        <ion-avatar slot="start">
          <img [src]="r.avatar">
        </ion-avatar>

        <ion-label>
          <h2>{{ r.fullName }}</h2>
          <h3 *ngIf="r.status === 'QUOTE'"> <ion-icon name="cash"></ion-icon> {{ r.point }} điểm</h3>
          <small>
            <ion-icon name="time"></ion-icon> {{ r.createAt | vdatetime }}
          </small>
        </ion-label>

      </ion-item>

    </ng-container>
  </ion-list>
</div>
